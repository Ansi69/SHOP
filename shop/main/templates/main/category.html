{% extends "main/base.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'main/css/1.css' %}">
{% endblock  %}

{% block content %}

    <div class="FiltersBtn">
        <button id="filterButton">Фильтры</button>
            <form action="" method="get" id="filters" class="filters">
                <p>Сортировать:</p>
                <div>
                    <input type="radio" name="order_by" value="default"
                    {% if not request.GET.order_by or request.GET.order_by == 'default' %}checked{% endif %}>
                    <label>По умолчанию</label>
                </div>
                <div class="form-check text-white mx-3">
                    <input type="radio" name="order_by" value="product_price" 
                    {% if request.GET.order_by == 'product_price' %}checked{% endif %}>
                    <label>От дешевых к дорогим</label>
                </div>
                <div class="form-check text-white mx-3">
                    <input type="radio" name="order_by" value="-product_price"
                    {% if request.GET.order_by == '-product_price' %}checked{% endif %}>
                    <label>От дорогих к дешевым</label>
                </div>
                <button type="submit">Применить</button>
            </form>
    </div>

    <div class="content">
        {% for product in product %}
            <a href="{% url 'product' product.slug %}">
                <div class="items">
                    <div class="product">
                        {% if product.img %}
                            <img src="{{ product.img.url }}">
                        {% else %}
                            <img src="{% static 'main/img/cart.svg' %}">
                        {% endif %}
                            <p>{{product.product_name}}</p>
                            <p>{{product.description}}</p>
                            <p>{{product.product_price}} $</p>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock  %}
